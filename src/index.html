<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food_tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🍤 🍣 Food Tracker 🥑🫐</h1>
    </header>
    <section class="container">
      <h2>Add food 🍱</h2>
      <form id="submitForm">
        <div class="input-container">
          <label for="food">Food name:</label>
          <input type="text" name="foodName" id="foodName" />
        </div>
        <div class="input-container">
          <label for="carbs">Carbs:</label>
          <input type="number" name="carbs" id="carbs" placeholder="0g" />
        </div>
        <div class="input-container">
          <label for="Protein">Protein:</label>
          <input type="number" name="protein" id="protein" placeholder="0g" />
        </div>
        <div class="input-container">
          <label for="fat">Fat:</label>
          <input type="number" name="fat" id="fat" placeholder="0g" />
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
    <section class="container">
      <h2>Stats 🧮</h2>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
    </section>
    <section class="container">
      <h2>Logs 🔖</h2>
      <div class="log-container">
        <div class="totalLog">
          <p id="totalCalTxt"></p>
        </div>
      </div>
      <button class="hideLog">Hide Log</button>
      <div class="card-container"></div>
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
